<!DOCTYPE html>
<html>
<head>
	<title>Navbar Example</title>
	<style>
        header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 80px;
  background-color: #222;
  color: #fff;
  z-index: 9999;
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 100%;
  padding: 0 20px;
}

.logo a {
  font-size: 24px;
  font-weight: bold;
  color: #fff;
  text-decoration: none;
}

.menu ul {
  display: flex;
  list-style: none;
}

.menu li {
  margin-left: 20px;
}

.menu a {
  text-decoration: none;
  color: #fff;
  font-size: 18px;
  transition: all 0.3s ease;
  position: relative;
}

.menu a:hover {
  color: #f00;
}

.menu a::before {
  content: "";
  position: absolute;
  width: 0%;
  height: 2px;
  bottom: -5px;
  left: 0;
  background-color: #f00;
  transition: all 0.3s ease;
}

.menu a:hover::before {
  width: 100%;
}

.toggle {
  display: none;
  cursor: pointer;
}

.toggle span {
  display: block;
  width: 30px;
  height: 3px;
  margin-bottom: 5px;
  position: relative;
  background-color: #fff;
  transition: all 0.3s ease;
}

.toggle span:nth-child(2) {
  width: 20px;
}

@media screen and (max-width: 768px) {
  .menu {
    display: none;
  }

  .toggle {
    display: block;
  }

  .toggle.active span:nth-child(2) {
    opacity: 0;
  }

  .toggle.active span:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }

  .toggle.active span:nth-child(3) {
    transform: rotate(-45deg) translate(5px, -5px);
  }

  .menu.active {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: fixed;
    top: 80px;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #222;
    z-index: 999;
    opacity: 0;
   
     }
    </style>
</head>
<body>
	<header>
		<nav>
			<div class="logo">
				<a>Logo</a>
			</div>
			<div class="menu">
				<ul>
					<li><a>Home</a></li>
					<li><a>About</a></li>
					<li><a>Services</a></li>
					<li><a>Contact</a></li>
				</ul>
			</div>
			<div class="toggle">
				<span></span>
				<span></span>
				<span></span>
			</div>
		</nav>
	</header>
</body>
</html>
