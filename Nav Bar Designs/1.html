<!DOCTYPE html>
<html>
<head>
	<title>Navbar Example</title>
	<style>
        header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background-color: #f1f1f1;
  color: #333;
  z-index: 9999;
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 100%;
  padding: 0 20px;
}

.logo a {
  font-size: 24px;
  font-weight: bold;
}

.menu ul {
  display: flex;
  list-style: none;
}

.menu li {
  margin-left: 20px;
}

.menu a {
  text-decoration: none;
  color: #333;
  font-size: 18px;
}

.toggle {
  display: none;
  cursor: pointer;
}

.toggle span {
  display: block;
  width: 25px;
  height: 3px;
  margin-bottom: 5px;
  position: relative;
  background-color: #333;
}

@media screen and (max-width: 768px) {
  .menu {
    display: none;
  }

  .toggle {
    display: block;
  }

  .toggle.active span:nth-child(2) {
    opacity: 0;
  }

  .toggle.active span:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }

  .toggle.active span:nth-child(3) {
    transform: rotate(900deg) translate(0px, 0px);
  }
}

.dark {
  background-color: #333;
  color: #f1f1f1;
}

.dark .menu a {
  color: #f1f1f1;
}

.dark .toggle span {
  background-color: #f1f1f1;
}
    </style>
</head>
<body>
	<header>
		<nav>
			<div class="logo">
				<a href="#">Logo</a>
			</div>
			<div class="menu">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Services</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</div>
			<div class="toggle">
				<span></span>
				<span></span>
				<span></span>
			</div>
		</nav>
	</header>

	<script>
        const toggle = document.querySelector('.toggle');
const menu = document.querySelector('.menu');
const header = document.querySelector('header');

toggle.addEventListener('click', function toogle(){
  toggle.classList.toggle('active');
  menu.classList.toggle('active');
  header.classList.toggle('dark');
});
function toogle(){
  toggle.classList.toggle('active');
  menu.classList.toggle('active');
  header.classList.toggle('dark');
}
    </script>
</body>
</html>
